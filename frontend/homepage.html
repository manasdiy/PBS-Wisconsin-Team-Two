<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PBS Wisconsin Editor — Upload</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="artboard">

    <aside class="navigation-rail" aria-label="Navigation Rail">
      <!-- Menu -->
      <div class="menu-and-fab">
        <!-- Icon button -->
        <button class="icon-button" aria-label="Menu">
          <span class="icon" aria-hidden="true">≡</span>
        </button>

        <button class="fab" aria-label="Primary action">
          <span class="icon" aria-hidden="true">＋</span>
        </button>
      </div>

      <!-- Segments -->
      <nav class="segments" aria-label="Destinations">
        <!-- Nav item 01 (active) -->
        <a class="nav-item nav-item--active" href="#">
          <div class="icon-container">
            <span class="icon" aria-hidden="true">⬤</span>
          </div>
          <div class="label-text">Finished<br/>Files</div>
        </a>

        <!-- Nav item 02 -->
        <a class="nav-item" href="#">
          <div class="icon-container">
            <span class="icon" aria-hidden="true">⬤</span>
          </div>
          <div class="label-text">In<br/>Progress</div>
        </a>

        <!-- Nav item 03 -->
        <a class="nav-item" href="#">
          <div class="icon-container">
            <span class="icon" aria-hidden="true">⬤</span>
          </div>
          <div class="label-text">Recently<br/>Deleted</div>
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main" role="main">
      <!-- Heading - Upload -->
      <header class="heading-upload">
        <h1 class="heading-text">Upload</h1>
      </header>

      <!-- Upload file area -->
      <section class="upload-file-area" aria-labelledby="upload-title">
        <h2 id="upload-title" class="sr-only">Upload file area</h2>

        <!-- Upload file background (dropzone visual) -->
        <div class="upload-file-background">
          <!-- Upload icon-->
          <div class="upload-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="56" height="56" fill="none" aria-hidden="true">
              <path d="M7 18a5 5 0 010-10 6 6 0 0111.31 1.5A4 4 0 1118 18H7z" stroke="currentColor" stroke-width="1.7"/>
              <path d="M12 8v7m0 0l-3-3m3 3l3-3" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <!-- Drag & drop files -->
          <div class="drag-drop-line">
            <p class="drag-drop-text">
                <strong>Drag &amp; drop files</strong>&nbsp;or&nbsp;
                <span class="browse">Browse</span>
              </p>
              
              
          </div>

          <!-- Supported formats -->
          <div class="supported-formats-line">
            <p class="supported-formats-text">Supported formates: JPEG, PNG, GIF, MP4, PDF, PSD, AI, Word, PPT</p>
          </div>
        </div>
      </section>

      <!-- CTA -->
      <div class="cta">
        <button class="cta-button" type="button">
          <span class="label">Upload Files</span>
        </button>
      </div>
    </main>
  </div>

  <!-- Helper for screen-readers -->
  <style>
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,1px,1px);
      white-space: nowrap; border: 0;
    }
  </style>
</body>
</html>
